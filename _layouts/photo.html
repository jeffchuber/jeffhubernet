---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 photo">{{ content }}</div>
    <div class="col-md-6 col-md-offset-3">
      <h5 class="text-muted text-center">{{ page.title }}</h5>
      <p class="text-muted text-center date">{{ page.date | date_to_string }}</p>
      <ul class="pager">
        <li><a href="http://twitter.com/jeffreyhuber">@jeffreyhuber</a></li>
        <li><a href="/photos">All Photos</a></li>
      </ul>
    </div>
  </div>
</div>
