---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2>{{ page.title }}</h2>
      <blockquote>{{page.description}}</blockquote>

      <div class="post">
      {{ content }}
      </div>
      <p class="text-muted text-center date">{{ page.date | date_to_string }}</p>
      <ul class="pager">
        <li><a href="http://twitter.com/jeffreyhuber">@jeffreyhuber</a></li>
        <li><a href="/">All Posts and Projects</a></li>
      </ul>
    </div>
  </div>
</div>
