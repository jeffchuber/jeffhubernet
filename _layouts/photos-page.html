---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h3>Photos</h3>
      <hr>
      <div class="row">
        {% for post in site.categories['photo']  %}
        <a href="{{ post.url }}" class="col-md-4 col-sm-6">
          <img src="{{ post.image }}">
          <p>{{ post.title }}</p>
        </a>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <p class="text-muted text-center date">{{ page.date | date_to_string }}</p>
      <ul class="pager">
        <li><a href="http://twitter.com/jeffreyhuber">@jeffreyhuber</a></li>
        <li><a href="/">All Posts and Projects</a></li>
      </ul>
    </div>
  </div>
</div>
